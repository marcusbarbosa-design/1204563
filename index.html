<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Galeria de Criativos Consumer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }
    figure {
      margin: 0;
    }
    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    figcaption {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Galeria de Criativos Consumer</h1>
  <div class="grid" id="gallery"></div>

  <script>
    // IDs das imagens da sua pasta do Drive
    const imageIds = [
      "1-LHenJ_-WaX_6yBUPKVtm9sawMqBRhTc",
      "1b_m4CoFXhJKLlfsmwf_tF_g3DSeq2R54",
      "1pWCwpYziOtuW7v8If3Pe6A1pIUVHv86A"
    ];

    const gallery = document.getElementById("gallery");
    imageIds.forEach(id => {
      const url = `https://drive.google.com/uc?export=view&id=${id}`;
      const fig = document.createElement("figure");
      fig.innerHTML = `<img src="${url}" alt="Criativo">`;
      gallery.appendChild(fig);
    });
  </script>
</body>
</html>
